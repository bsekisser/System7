name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-x86:
    name: Build x86
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc-multilib \
            grub-pc-bin \
            xorriso \
            python3 \
            vim-common

      - name: Build kernel
        run: make PLATFORM=x86

      - name: Build ISO
        run: make iso

      - name: Display build info
        run: make info

      - name: Upload kernel artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-x86
          path: kernel.elf

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: system71-iso
          path: system71.iso

  build-arm:
    name: Build ARM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc-arm-linux-gnueabihf \
            python3 \
            vim-common

      - name: Build kernel (ARM)
        run: make PLATFORM=arm
        continue-on-error: true

      - name: Upload ARM kernel artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: kernel-arm
          path: kernel.elf

  test-qemu:
    name: QEMU Boot Test
    runs-on: ubuntu-latest
    needs: build-x86

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-system-x86

      - name: Download ISO artifact
        uses: actions/download-artifact@v4
        with:
          name: system71-iso

      - name: Test QEMU boot (headless)
        run: |
          timeout 30s qemu-system-i386 \
            -cdrom system71.iso \
            -display none \
            -serial stdio \
            -m 256M \
            -no-reboot || true
          echo "QEMU boot test completed"
