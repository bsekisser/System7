name: Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version calculation

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc-multilib \
            grub-pc-bin \
            xorriso \
            python3 \
            vim-common

      - name: Build kernel
        run: make PLATFORM=x86

      - name: Build ISO
        run: make iso

      - name: Generate version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Use the tag version if triggered by a tag
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            # Auto-generate version: v0.1.{commit_count}-{short_sha}
            COMMIT_COUNT=$(git rev-list --count HEAD)
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="v0.1.${COMMIT_COUNT}-${SHORT_SHA}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: System7 ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: |
            system71.iso
            kernel.elf
          body: |
            ## System7 ${{ steps.version.outputs.VERSION }}

            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}

            ### Downloads
            - `system71.iso` - Bootable ISO image for x86
            - `kernel.elf` - Kernel binary

            ### Running
            ```bash
            qemu-system-i386 -cdrom system71.iso -serial stdio -display sdl -m 256M
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
